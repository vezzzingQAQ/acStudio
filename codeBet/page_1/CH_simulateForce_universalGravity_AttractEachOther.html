    <link rel="stylesheet" type="text/css" href="div_cot.css">
    <style>
        body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        }
        .cet{
            position: absolute;
            left: 10px;
            top: 10px;

    <script src="../../p5.min.js"></script>
    <script src="../classes/VezzzingPhysicsClasses.js"></script>
    <script>
        //We start using outer libraries from there
        var moverList=[];
        var attractorList=[];
        var gravity=null;
        var wind=null;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            smooth();
            for(var i=0;i<50;i++){
                moverList.push(new GravityObject(random(100,width-100),random(100,height-100),random(-0.1,0.1),random(-0.1,0.1),random(0.3,5),2));
            }
        }
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
        function draw(){
            //background(0,30);
            for(var i=0;i<moverList.length;i++){ 
                for(var j=0;j<moverList.length;j++){
                    //moverList[i].limitVelocity(1.6);
                    if(j!=i){
                        moverList[i].applyGravityMutual(moverList[j],1);
                        moverList[i].update();
                        moverList[i].display();
                    }
                }
            }
        }
    </script>
