<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="ico.JPG">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>动植物分类所-webgl</title>
    <script src="../../../p5.min.js"></script>
    <script src="functions.js"></script>
    <script src="outputText.js"></script>
    <script>
        var sc=1;

        var rtx=0;
        var rty=0;
        var rtz=0;

        var sx=0;
        var sy=0;

        var T=0;

        var isDown=false;

        function displayFunction(name){
            loop();
            for(var i=0;i<functions.length;i++){
                if(functions[i].name==name){
                    document.querySelector(".inputFunction").value=functions[i].ifunction;
                    document.querySelector(".displayMode").value=functions[i].cfunction;
                    outputFunction();
                    break;
                }
            }
        }

        function loadFunction(){
            for(var i=0;i<functions.length;i++){
                let objTemp=(functions[i]);
                document.querySelector("#btnContainer").innerHTML+=`
                <button class="normalButton" onclick="displayFunction(this.innerHTML);">${objTemp.name}</button>
                `;
            }
        }

        function outputFunction(){
            var ifunction=document.querySelector(".inputFunction").value;
            var cfunction=document.querySelector(".displayMode").value;
            document.querySelector("#outputArea").innerHTML=output(ifunction,cfunction);
        }

        function addSc(){
            sc*=2;
        }

        function subSc(){
            if(sc>0.125){
                sc/=2;
            }
        }

        function setup() {
            createCanvas(windowWidth*0.8, windowHeight,WEBGL);
            smooth();
            loadFunction();
        }

        function windowResized() {
            resizeCanvas(windowWidth*0.8,windowHeight,WEBGL);
        }

        function draw() {
            T=frameCount/20;

            rotateX(rtx);
            rotateY(rty);
            rotateZ(rtz);

            scale(sc);

            background(0);
            noStroke();
            rectMode(CENTER);
            let zFunction=document.querySelector(".inputFunction").value;
            let cFunction=document.querySelector(".displayMode").value;
            try{
                for(var x=-150;x<150;x+=10){
                    for(var y=-150;y<150;y+=10){
                        var z=eval(zFunction);
                        eval(cFunction);
                    }
                }
            }catch{
                fill(255);
                text("error",0,0);
            }
            if(keyIsPressed && mouseX>0){
                if(keyCode==LEFT_ARROW){
                    sc=sc*1.05;
                }else if(keyCode==RIGHT_ARROW){
                    sc=sc*0.95;
                }
            }
        }   

        function mousePressed(){
            if(mouseX>0){
                sx=mouseX;
                sy=mouseY;
            }
        }

        function mouseDragged(){
            if(mouseX>0){
                rty=map(mouseX-sx,500,-500,-2*PI,0);
                rotateY(rty);
                rtx=map(mouseY-sy,500,-500,-2*PI,0);
                rotateY(rtx);
                return(false);
            }
        }

    </script>
    </head>

    <body>
    <div class="panl">
        <details class="normalDetails" open>
            <summary>
                inputFunction:
            </summary>
            <div class="container icontainer">
            <textarea class="inputFunction" onkeyup="outputFunction();" spellcheck="false">
sin(x*y*3+frameCount/20);
            </textarea>        
            </div>
        </details>
        <details class="normalDetails" open>
            <summary>
                inputColorMode:
            </summary>
            <div class="container ccontainer">
            <textarea class="displayMode" onkeyup="outputFunction();" spellcheck="false">
noFill();
stroke(255,x,y);
strokeWeight(z);
circle(x,y,z*10);
            </textarea>   
            </div>     
        </details>
        <details class="normalDetails" open>
            <summary>
                examplesList
            </summary>
            <div class="container bcontainer" id="btnContainer">

            </div>
        </details>

    </div>
    <main>
        
    </main>
    <div class="quitBox">
        <a href="../../../mainPage/mainPage_4.html">退出</a>
    </div>
    <button class="abutton" onclick="addSc()" id="add">+</button>
    <button class="abutton" onclick="subSc()" id="sub">-</button>
    <div class="output">
        <details class="bottomDetails">
            <summary>
                H5output
            </summary>
            <div class="outputContainer" id="outputArea">

            </div>
        </details>
        <details class="bottomDetails">
            <summary>
                About
            </summary>
            <div class="outputContainer">
                <h3>动植物分类所-canvas</h3>
                <br>
                <p>by VezzzingQAQ</p>
            </div>
        </details>
    </div>
    </body>
</html>
