    <title>vtext</title>
    <link rel="stylesheet" type="text/css" href="vText.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(255, 255, 255);
            overflow:hidden;
        }
    </style>
</head>
<body>
    
</body>
<script src="vtext.js"></script>
<script>
    var vTextList=[];
    var xn=20,yn=16;
    for(var i=0;i<xn;i++){
        vTextList.push([]);
    }
    setup(function(){
        for(var i=0;i<xn;i++){
            for(var j=0;j<yn;j++){
                var x=map(i,0,xn,-100,width+100);
                var y=map(j,0,yn,-100,height+100);
                vTextList[i].push(new VText("vezzzing"[(i*xn+j)%8],x,y,100,100,`color:rgb(${map(x,0,width,0,255)},${map(x,0,width,255,0)},${map(y,0,height,0,255)});`));
            }
        }
    });
    draw(function(){
        for(var i=0;i<vTextList.length;i++){
            for(var j=0;j<vTextList[i].length;j++){
                vTextList[i][j].vscaleX(function(){
                    return Math.sin(T/(i+1)/3)*2;
                });
                vTextList[i][j].vscaleY(function(){
                    return Math.cos(T/(j+1)/2)*2;
                });
            }
        }
    });
</script>

</html>
