        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            overflow:hidden;
        }
    </style>

</body>
<script src="vtext.js"></script>
<script>
    var vTextList=[];
    for(var i=0;i<10;i++){
        vTextList.push([]);
    }
    setup(function(){
        for(var i=0;i<10;i++){
            for(var j=0;j<10;j++){
                var x=map(i,0,10,0,width);
                var y=map(j,0,10,0,height);
                vTextList[i].push(new VText("vezzzing"[(i*10+j)%8],x,y,100,100,i*10+j,`color:rgb(${map(x,0,width,0,255)},${map(x,0,width,255,0)},${map(y,0,height,0,255)});`));
                console.log(vTextList[i])
            }
        }
    });
    draw(function(){
        for(var i=0;i<vTextList.length;i++){
            for(var j=0;j<vTextList[i].length;j++){
                vTextList[i][j].scaleX(function(){
                    return Math.sin(T/(i+1)/3)*2;
                });
                vTextList[i][j].scaleY(function(){
                    return Math.cos(T/(j+1)/2)*2;
                });
            }
        }
    });
</script>
