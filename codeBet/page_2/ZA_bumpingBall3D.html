<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../ico/ico1.jpg">
    <title>3D弹球</title>
    <link rel="stylesheet" type="text/css" href="div_cot.css">
    <style>
        body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        }
        .cet{
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
    <script src="../../p5.min.js"></script>
    <script src="../classes/VezzzingPhysicsClasses3D.js"></script>
    <script>
        var ball=null; 
        var rtx=0;
        var rty=0;
        var rtz=0;
        function setup() {
            createCanvas(windowWidth, windowHeight,WEBGL);
            smooth();
            background(0);
            ball=new OnGroundBall3D(0,0,100,random(2,5),random(2,5),0,10,300,300,200);
        }
        function windowResized() {
            resizeCanvas(windowWidth,windowHeight);
        }
        function draw(){
            lights();
            pointLight(250, 250, 240, 0, 350, 0);
            rotateX(rtx);
            rotateY(rty);
            rotateZ(rtz);
            background(0);
            noFill();
            stroke(222);
            box(600,400,600);
            ball.applyGravity(0.6);
            ball.checkEdges_ball(50);
            ball.update();
            ball.display_ball(50);
        }
        function mouseMoved(){
            rty=map(mouseX,-500,500,-2*PI,0);
            rotateY(rty);
            rtx=map(mouseY,500,-500,-2*PI,0);
            rotateY(rtx);
            return false;
        }
    </script>
    </head>

    <main>
    </main>

    </body>
</html>
