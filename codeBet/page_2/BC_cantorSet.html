    <script>
        function drawCantor(x,y,len){
            if(len>1){
                strokeWeight(1);
                stroke(222);
                line(x,y,x+len,y);
                y+=20;
                drawCantor(x,y,len/3);
                drawCantor(x+len*2/3,y,len/3)
            }
        }
        function setup() {
            createCanvas(windowWidth, windowHeight);
            smooth();
            background(0,30);
            drawCantor(100,50,width-200);
        }
        function windowResized() {
            resizeCanvas(windowWidth,windowHeight);
        }
        function draw(){
        }
    </script>
