<html>

    <title>分形树</title>
    <link rel="stylesheet" type="text/css" href="div_cot.css">
    <style>
        body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        }
        .cet{
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
    <script src="../../p5.min.js"></script>
    <script>
        function branch(len,theta){
            stroke(222);
            strokeWeight(map(len,300,2,5,1));
            line(0,0,0,-len);
            translate(0,-len);
            len*=0.7;
            if(len>2){
                push();
                rotate(theta);
                branch(len,theta);
                pop();
                push();
                rotate(-theta);
                branch(len,theta);
                pop();
            }
        }
        function setup() {
            createCanvas(windowWidth, windowHeight);
            smooth();
            background(0);
            translate(width/2,height);
            branch(height/5);
        }
        function windowResized() {
            resizeCanvas(windowWidth,windowHeight);
        }
        function draw(){
            background(0);
            translate(width/2,height);
            branch(height/5,map(mouseX,0,width,-PI/3,PI/3));
        }
    </script>
    </head>

    </main>
