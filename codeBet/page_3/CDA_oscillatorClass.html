    <style>
        body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
        }
        .cet{
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
    <script src="../../p5.min.js"></script>
    <script>
        var pendulumBall=null;
        var pendulumTarget=null;
        function PendulumBall(startPositionX,startPositionY,mass){
            this.position=createVector(startPositionX,startPositionY);
            this.velocity=createVector(0,0);
            this.acceleration=createVector(0,0);
            this.mass=mass;
            this.target=null;
            this.lineLength=0;
            this.applyForce=function(force){//apply force
                var f=force.copy();
                this.acceleration.add(f.div(this.mass));
            }
            this.update=function(){//update the state of the ball
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
            }
            this.applyGravity=function(g){//F-g
                gravity=createVector(0,this.mass*g);
                this.applyForce(gravity);
            }
            this.calculateCentrifugalForce=function(){
                var absForce=this.mass*(this.velocity.mag()*this.velocity.mag()/this.lineLength);//|F|=m*(v^2/r)
                var direction=p5.Vector.sub(this.target.position,this.position);
                direction.normalize();
                direction.mult(absForce);
                //stroke(222);
                //line(this.position.x,this.position.y,this.position.x+direction.x*90,this.position.y+direction.y*90);
                return(direction);
            }
            this.connect=function(pendulumTarget){
                this.target=pendulumTarget;
                this.lineLength=dist(this.position.x,this.position.y,pendulumTarget.position.x,pendulumTarget.position.y);
            }
            this.display=function(){
                fill(155);
                noStroke();
                circle(this.position.x,this.position.y,8);
            }
            this.run=function(){
                this.applyGravity(0.02);
                this.applyForce(this.calculateCentrifugalForce());
                this.update();
                this.display();
                this.target.display();
            }
        }
        function PendulumTarget(x,y){
            this.position=createVector(x,y);
            this.setPosition=function(x,y){
                this.position.x=x;
                this.position.y=y;
            }
            this.display=function(){
                fill(222);
                noStroke();
                rectMode(CENTER);
                rect(this.position.x,this.position.y,8,8);
            }
        }
        function setup() {
            createCanvas(windowWidth, windowHeight);
            smooth();
            pendulumBall=new PendulumBall(width/2-100,height/2,2);
            pendulumTarget=new PendulumTarget(width/2,height/2);
            pendulumBall.connect(pendulumTarget);
        }
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
        function draw(){
            //frameRate(3);
            background(0,1)
            pendulumBall.run();
        }
    </script>
