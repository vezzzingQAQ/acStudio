<html>
    <head>

    <title>box2D车</title>
    <link rel="stylesheet" type="text/css" href="div_cot.css">
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }
        .cet{
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
    <script src="../../p5.min.js"></script>
    <script src="../../box2d-html5.js"></script>
    <script src="../../box2d-helper.js"></script>
    <script src="../classes/VezzzingP2DClasses.js"></script>
    <script>
        let world;

        let boundaries = [];
        let cwheel1;
        let cwheel2;
        let cbody;
        let pwheel1;
        let pwheel2;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            smooth();
            //创建box2D对象
            world = createWorld(new box2d.b2Vec2(0, 0));

            boundaries.push(new Boundary(0, 0, 10,height));
            boundaries.push(new Boundary(width, 0, 10,height));
            boundaries.push(new Boundary(0, height, width,10));

            cwheel1=new Circle(10,height-30,20);
            cwheel2=new Circle(60,height-30,20);
            cbody=new Box(0,height-50,80,20);

            pwheel1=new Wheel(cwheel1,cbody);
            pwheel2=new Wheel(cwheel2,cbody);
        }
        function windowResized() {
            resizeCanvas(windowWidth,windowHeight);
        }

        function draw() {
            background(0);

            //往下走一步
            let timeStep = 1.0 / 30;
            world.Step(timeStep, 10, 10);

            //显示所有的boundaries
            for (let i = 0; i < boundaries.length; i++) {
                boundaries[i].display();
            }

            pwheel1.display();
            pwheel2.display();
            cbody.display();

            let status = "OFF";
            if (pwheel1.motorOn()){
                status = "ON";
            }
        }
        function mousePressed() {
            pwheel1.toggleMotor();
            let status = "OFF";
            if (pwheel1.motorOn()){
                status = "ON";
            }
      }
    </script>
    </head>

    </body>
</html>
